<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- DIVst -->
<div class="container">
  <div class="img">
    <img src="./images/image-product-desktop.jpg" class="main-image" alt="main image">
  </div>
  <!-- DIVnd -->
  <div class="description">
    <h3 class="title">PERFUME</h3>
    <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
    <p class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum asperiores blanditiis vitae, suscipit delectus minus.</p>
<!-- Price -->
    <div class="price">
      <h1 class="current-price">$149.99</h1>
      <h1 class="prev-price">$169.99</h1>
    </div>
    <!-- BTN -->
    <button class="btn"> <img src="./images/icon-cart.svg" class="btn-icon" alt="btn-icon"> Add to Cart</button>
  </div>
</div>
</body>
</html>
